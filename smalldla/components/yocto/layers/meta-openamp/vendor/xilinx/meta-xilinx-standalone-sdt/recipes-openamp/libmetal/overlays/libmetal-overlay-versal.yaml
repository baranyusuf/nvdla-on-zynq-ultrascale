# /dts-v1/
axi:
    ttc0:
        compatible: "uio"
        reg:
            - 0
            - 0xFF0E0000 
            - 0
            - 0x1000
    ipi@ff3600000:
        compatible: "ipi_uio"
        reg:
            - 0
            - 0xff360000 
            - 0
            - 0x1000
        interrupt-parent:
            - gic
        interrupts:
            - 0
            - 33
            - 4
    shm:
        compatible: "shm_uio"
        reg:
            - 0
            - 0x3ed80000
            - 0
            - 0x1000000

definitions:
    OpenAMP:
         openamp_channel0_access_srams: &openamp_channel0_access_srams # used for access in each domain
             - dev: psv_r5_0_atcm_global
               flags: 0
             - dev: psv_r5_0_btcm_global
               flags: 0

         openamp_channel1_access_srams: &openamp_channel1_access_srams # used for access in each domain
             - dev: psv_r5_1_atcm_global
               flags: 0
             - dev: psv_r5_1_btcm_global
               flags: 0

         rproc0: &rproc0
             - start: 0x3ed00000
               size: 0x2000000
               no-map: 1

domains:
    openamp_a72_0_cluster: # host in channel from a72-0
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_a72
              cpumask: 0x1
              mode:
                 secure: true
                 el: 0x3
        access:
            - <<+: *openamp_channel0_access_srams
            - <<+: *openamp_channel1_access_srams

        reserved-memory:
            ranges: true
            <<+: [ *rproc0 ]

        domain-to-domain:
            compatible: openamp,domain-to-domain-v1
            remoteproc-relation:
                compatible: openamp,remoteproc-v2
                remote:
                     - openamp_r5_0_cluster
                     - openamp_r5_1_cluster
                elfload:
                    - [ psv_r5_0_atcm_global, psv_r5_0_btcm_global, rproc0 ]
                    - [ psv_r5_1_atcm_global, psv_r5_1_btcm_global ]


    openamp_r5_0_cluster:
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_r5_0
              cpumask: 0x1
              mode:
              secure: true
        access:
            - <<+: *openamp_channel0_access_srams # TCM banks used for firmware memory
        reserved-memory:
            ranges: true
            <<+: [ *rproc0 ]

        domain-to-domain:
             compatible: openamp,domain-to-domain-v1
    openamp_r5_1_cluster:
        compatible:
            - "openamp,domain-v1"
        cpus:
            - cluster: cpus_r5_1
              cpumask: 0x1
              mode:
              secure: true
        access:
            - <<+: *openamp_channel1_access_srams # TCM banks used for firmware memory
